<!DOCTYPE html>
<html lang="en">
<head>
    <title>StuPa 2023 - HAW Hamburg</title>
    <script type="text/javascript">
        let language = navigator.language;

        if (language.indexOf("de") > -1) {
            document.location.href = "de";
        } else {
            document.location.href = "en";
        }
    </script>
    <meta http-equiv="refresh" content="0; url=de"/>
</head>
<body>
<p><a href="de">Redirect DE</a></p>
<br>
<p><a href="en">Redirect EN</a></p>
</body>
</html>
